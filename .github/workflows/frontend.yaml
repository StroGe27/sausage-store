name: Frontend Build

on:
  push:    
    branches:      
      - main  
  pull_request:    
    branches:      
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:          
        node-version: '16'

    - name: Build with NPM
      working-directory: frontend  
      run: |
        npm install
        npm run build
